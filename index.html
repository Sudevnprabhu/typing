<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Speed Typing</title>
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="timer" id="timer"> Click on "start" to begin then in the box given bellow type the given sentences and click done and check your Speed  </div>
  <br>
  <div class="container">
    <h1>Welcome To Speed Typing Game</h1>
    <hr class="divid">
    <h2><div class="quote-display" id="quoteDisplay"></div></h2>
    <br>
    <h2><div class="finalmsg" id="Final-msg"></div></h2>
    <h3><textarea id="quoteInput" class="quote-input" autofocus></textarea></h3>
    <button id="btn" class="mainbtn" style="margin:5px;">Start</button>
    <button id="btnend" class="endbtn" style="margin:5px;">End</button>
  </div>
</body>
</html>
